<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
       
        <form class="log-in">

           <h2>Log In</h2>

           <div class="input">
            <label for="name"><b>Email:</b></label>
            <input type="email" id="name" placeholder="Shënoni Adresën tuaj" required>
           </div>

           <div class="input">
            <label for="psw"><b>Password:</b></label>
            <input type="password" id="psw" placeholder="Shënoni Fjalëkalimin" required minlength="8">
           </div>

           <button type="submit">Kyçu</button>

           <div class="options">
            <p>Nuk keni llogari ? <a href="#">Krijo llogarinë</a></p>
           </div>

        </form>

    </div>
</body>
</html>
