<div class="container">
  <div class="form-container">
    <h2>TABLE RESERVATION</h2>
    <form>
        <div>
        <label for="name">Emri dhe mbiemri</label>
        <input type="text" id="name" name="name" placeholder="Emri dhe mbiemri" required>
        </div>
        <label for="email">Email Adresa</label>
        <input type="email" id="email" name="email" placeholder="Email Addresa" required>
      </div>
       <div>
        <label for="phone number">Numri i telefonit</label>
        <input type="tel" id="phone number" name="phone number" placeholder="Numri i telefonit" required>
      </div>
      <div>
        <label for="date">Data e rezervimit</label>
        <input type="date" id="date" name="date" placeholder="Data e rezervimit" required>
      </div>
      <div>
        <label for="time">Koha e ardhjes</label>
        <input type="text" id="time" name="time" placeholder="Koha e ardhjes" required>
      </div>
        <div>
        <label for="number guests">Numri i musafirëve</label>
        <input type="number" id="number guests" name="number guests" placeholder="Numri i mysafirëve" min="1"max="60" required>
      </div>
    </form> 
    
     <div>
        <label for="Detaje">Detaje shtesë</label>
